# Configuration de déploiement pour Render
# Ce fichier indique à Render comment déployer notre backend

services:
  - type: web
    name: facework-backend
    runtime: node
    repo: https://github.com/Sy2force/BCARD
    branch: main
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI_PROD
        sync: false  # À configurer dans le dashboard Render
      - key: JWT_SECRET
        sync: false  # À configurer dans le dashboard Render
      - key: FRONTEND_URL
        value: https://facework.vercel.app
    healthCheckPath: /api/health
    region: oregon  # Choisir selon votre localisation
