# Configuration de déploiement pour Render
# Ce fichier indique à Render comment déployer notre backend

services:
  - type: web
    name: facework-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18
