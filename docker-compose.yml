version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: facework-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: facework
    volumes:
      - mongodb_data:/data/db
    networks:
      - facework-network

  backend:
    build: ./backend
    container_name: facework-backend
    restart: always
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/facework
      - JWT_SECRET=your-super-secret-jwt-key-here
      - JWT_EXPIRES_IN=7d
      - PORT=5001
    depends_on:
      - mongodb
    networks:
      - facework-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: facework-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - facework-network

volumes:
  mongodb_data:

networks:
  facework-network:
    driver: bridge
